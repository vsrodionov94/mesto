<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img  alt="Аватар" class="profile__avatar-image">
          <button class="profile__avatar-edit-button" type="button" aria-label="Изменить"></button>
        </div>
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__name-text"></h1>
            <button class="profile__edit-button" type="button" aria-label="Изменить"></button>
          </div>
          <p class="profile__profession"></p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="photo">
        <ul class="photo__cards">
        </ul>
      </section>
      <section class="modal modal_assign_form-eidt">
        <form class="modal__form" name="edit-form" novalidate>
          <h3 class="modal__title">Редактировать профиль</h3>
          <input type="text" class="modal__field modal__field_assign_name" placeholder="Введите имя"
          name="name" id="field-name" required minlength="2" maxlength="40">
          <p class='modal__field-error' id='field-name-error'></p>
          <input type="text" class="modal__field modal__field_assign_profession" placeholder="Введите профессию"
          name="about" id="field-profession" required minlength="2" maxlength="200">
          <p class='modal__field-error' id='field-profession-error'></p>
          <button type="submit" class="modal__submit-button">Сохранить</button>
          <button class="modal__esc-button" type="button" aria-label="Закрыть"></button>
        </form>
      </section>
      <section class="modal modal_assign_form-add">
          <form class="modal__form" name="add-form" novalidate>
            <h3 class="modal__title">Новое место</h3>
            <input type="text" class="modal__field modal__field_assign_title" placeholder="Название"
            name="name" id="field-title" required minlength="1" maxlength="30">
            <p class='modal__field-error' id='field-title-error'></p>
            <input type="url" class="modal__field modal__field_assign_link" placeholder="Ссылка на картинку"
            name="link" id="field-link" required>
            <p class='modal__field-error' id='field-link-error'></p>
            <button type="submit" class="modal__submit-button">Сохранить</button>
            <button class="modal__esc-button" type="button" aria-label="Закрыть"></button>
          </form>
      </section>
      <section class="modal modal_assign_album">
        <div class="modal__large-photo">
          <img class="modal__image">
          <button class="modal__esc-button" type="button" aria-label="Закрыть"></button>
          <p class="modal__caption"></p>
        </div>
      </section>
      <section class="modal modal_assign_confirm-delete">
        <form class="modal__form">
          <h3 class="modal__confirm-text">Вы уверены?</h3>
          <button type="submit" class="modal__submit-button">Да</button>
          <button class="modal__esc-button" type="button" aria-label="Закрыть"></button>
        </form>
      </section>
      <section class="modal modal_assign_form-avatar">
        <form class="modal__form" name="avatar-form" novalidate>
          <h3 class="modal__title">Обновить аватар</h3>
          <input type="url" class="modal__field modal__field_assign_link" placeholder="Ссылка на картинку"
          name="avatar" id="field-link" required>
          <p class='modal__field-error' id='field-link-error'></p>
          <button type="submit" class="modal__submit-button">Сохранить</button>
          <button class="modal__esc-button" type="button" aria-label="Закрыть"></button>
        </form>
    </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>
  </div>
  <template id="photo-item">
    <li class="photo__item">
      <button class="photo__delete-button" type="button"></button>
      <img class="photo__image">
      <div class="photo__caption">
        <h2 class="photo__text"></h2>
        <div>
          <button class="photo__like-button" type="button"></button>
          <p class="photo__like-counter">0</p>
        </div>
      </div>
    </li>
  </template>
  <script type="module" src="./pages/index.js"></script>
</body>
</html>
