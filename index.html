<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__name-text">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Изменить"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="photos">
        <div class="photo">

        </div>
      </section>
      <section class="modal modal_form_edit">
        <form class="modal__container" name="edit-form">
          <h3 class="modal__title">Редактировать профиль</h3>
          <input type="text" class="modal__field modal__field_assign_name" placeholder="Введите имя" name="field-name" required>
          <input type="text" class="modal__field modal__field_assign_profession" placeholder="Введите профессию" name="field-profession" required>
          <button type="submit" class="modal__submit-button">Сохранить</button>
          <button class="modal__esc-button" type="button" aria-label="Закрыть"></button>
        </form>
      </section>
      <section class="modal modal_form_add">
          <form class="modal__container" name="edit-form">
            <h3 class="modal__title">Новое место</h3>
            <input type="text" class="modal__field modal__field_assign_title" placeholder="Название" name="field-title" required>
            <input type="text" class="modal__field modal__field_assign_link" placeholder="Ссылка на картинку" name="field-link" required>
            <button type="submit" class="modal__submit-button">Сохранить</button>
            <button class="modal__esc-button" type="button" aria-label="Закрыть"></button>
          </form>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
