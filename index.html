<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg">
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/avatar.jpg" alt="Avatar" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name"><p class="profile__name-text">Жак-Ив Кусто</p> <button class="edit-button"></button></div>
          <p class="profile__proffession">Исследователь океана</p>
        </div>
        <div class="add-button"></div>
      </section>
      <section class="photos">
        <div class="photo">
          <div class="photo__item">
            <img class="photo__image" src="./images/image-1.jpg">
            <div class="photo__caption">
              <p class="photo__text">Карачаевск</p>
              <div class="like-button"></div>
            </div>
          </div>
          <div class="photo__item">
            <img class="photo__image" src="./images/image-2.jpg">
            <div class="photo__caption">
              <p class="photo__text">Гора Эльбрус</p>
              <div class="like-button"></div>
            </div>
          </div>
          <div class="photo__item">
            <img class="photo__image" src="./images/image-3.jpg">
            <div class="photo__caption">
              <p class="photo__text">Гора Эльбрус</p>
              <div class="like-button"></div>
            </div>
          </div>
          <div class="photo__item">
            <img class="photo__image" src="./images/image-1.jpg">
            <div class="photo__caption">
              <p class="photo__text">Карачаевск</p>
              <div class="like-button"></div>
            </div>
          </div>
          <div class="photo__item">
            <img class="photo__image" src="./images/image-2.jpg">
            <div class="photo__caption">
              <p class="photo__text">Гора Эльбрус</p>
              <div class="like-button"></div>
            </div>
          </div>
          <div class="photo__item">
            <img class="photo__image" src="./images/image-3.jpg">
            <div class="photo__caption">
              <p class="photo__text">Гора Эльбрус</p>
              <div class="like-button"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="popup">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input type="text" class="popup__field popup__field_assign_name" value="Жак-Ив Кусто">
          <input type="text" class="popup__field popup__field_assign_proffesion" value="Исследователь океана">
          <input type="submit" value="Сохранить" class="submit-button">
          <button class="esc-button"></button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>
  </div>
  <script src="./blocks/popup/popup.js"></script>
</body>
</html>
